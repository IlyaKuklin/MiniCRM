<div>
  <div style="font-size: 1.25em">Отчёты о коммуникации с клиентом</div>
  <div style="padding-top: 1em">
    <button mat-raised-button (click)="addClick(); $event.preventDefault()">
      Добавить
    </button>
  </div>
  <div class="table-container">
    <table 
      mat-table
      [dataSource]="dataSource"
      class="reportsTable"
    >
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Дата создания</th>
        <td
          mat-cell
          *matCellDef="let row"
          class="clickable faded-75"
          (click)="editClick(row)"
        >
          {{ row.created | date: "dd.MM.yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Автор</th>
        <td
          mat-cell
          *matCellDef="let row"
          class="clickable faded-75"
          (click)="editClick(row)"
        >
          {{ row.author.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Отчёт</th>
        <td
          mat-cell
          *matCellDef="let row"
          class="clickable faded-75"
          (click)="editClick(row)"
        >
          {{ getText(row) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="del">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            style="cursor: pointer"
            color="warn"
            aria-hidden="false"
            (click)="delete(row.id)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
