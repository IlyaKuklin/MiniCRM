<div class="login container container-custom">
  <form class="login_form" #loginForm="ngForm" (ngSubmit)="loginClick()">
    <mat-form-field class="login_form__field">
      <mat-label>Логин</mat-label>
      <input
        matInput
        required
        [errorStateMatcher]="errorStateMatcher"
        type="text"
        [(ngModel)]="loginModel.login"
        name="text"
        #login="ngModel"
      />
      <mat-error *ngIf="login.hasError('required')">
        Поля <strong>обязательно</strong> для заполнения
      </mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field class="login_form__field">
      <mat-label>Пароль</mat-label>
      <input
        matInput
        required
        minlength="4"
        [errorStateMatcher]="errorStateMatcher"
        type="password"
        [(ngModel)]="loginModel.password"
        name="password"
        #passwordLogin="ngModel"
      />
      <mat-error *ngIf="passwordLogin.hasError('required')">
        Поля <strong>обязательно</strong> для заполнения
      </mat-error>
    </mat-form-field>

    <!-- Login buttons -->
    <button mat-raised-button type="submit" color="primary">Вход</button>
  </form>
</div>

<div class="loader" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
