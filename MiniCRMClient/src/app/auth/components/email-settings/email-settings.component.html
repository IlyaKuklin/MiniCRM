<div class="container container-custom">
  <form
    style="display: flex; flex-direction: column"
    #managerForm="ngForm"
    (ngSubmit)="submit()"
  >
    <mat-form-field>
      <mat-label>Имя отправителя</mat-label>
      <input
        matInput
        required
        [errorStateMatcher]="errorStateMatcher"
        type="text"
        [(ngModel)]="model.senderName"
        name="senderName"
        #senderName="ngModel"
      />
      <mat-error *ngIf="senderName.hasError('required')">
        Поля <strong>обязательно</strong> для заполнения
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        required
        [errorStateMatcher]="errorStateMatcher"
        type="text"
        [(ngModel)]="model.senderEmail"
        name="senderEmail"
        #senderEmail="ngModel"
      />
      <mat-error *ngIf="senderEmail.hasError('required')">
        Поля <strong>обязательно</strong> для заполнения
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Порт</mat-label>
      <input
        matInput
        required
        [errorStateMatcher]="errorStateMatcher"
        type="number"
        [(ngModel)]="model.port"
        name="port"
        #port="ngModel"
      />
      <mat-error *ngIf="port.hasError('required')">
        Поля <strong>обязательно</strong> для заполнения
      </mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input
        matInput
        required
        minlength="4"
        [errorStateMatcher]="errorStateMatcher"
        type="password"
        [(ngModel)]="model.password"
        name="password"
        #passwordLogin="ngModel"
      />
      <mat-error *ngIf="passwordLogin.hasError('required')">
        Поля <strong>обязательно</strong> для заполнения
      </mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary">Отправить</button>
  </form>
</div>

<div class="loader" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
