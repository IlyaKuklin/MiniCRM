<div style="min-width: 300px;">
  <h3 mat-dialog-title>
    <mat-icon *ngIf="data.isError" color="warn">warning</mat-icon>
    {{ data.header }}
  </h3>
  <mat-dialog-content>
    <div>
      {{ data.message }}
    </div>
    <mat-divider style="margin: 1em 0"></mat-divider>
    <div *ngIf="data.additionalData">
      <div>Дополнительная информация:</div>
      {{ data.additionalData }}
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="accent">
      Ок
    </button>
  </mat-dialog-actions>
</div>
